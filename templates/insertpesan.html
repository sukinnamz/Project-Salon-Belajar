{% extends 'base.html' %}
{% block title %} Tambahkan Pesanan {% endblock %}
{% block content %}

<div class="col">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Tambah Pesanan</h6>
        </div>
        <div class="card-body">
            <a href="/pesanan" class="btn btn-success btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span class="text">Lihat Pesanan</span>
            </a>
            <hr>
            <form class="user" action="#">
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="pesanan" placeholder="Pesanan">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="date" class="form-control form-control-user" name="tanggal">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" name="pembeli"
                                placeholder="Nama Pembeli">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" name="telepon"
                                placeholder="Nomor Telepon">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="textarea" class="form-control form-control-user" name="alamat"
                                placeholder="Alamat">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <h6>Status : </h6>
                            <input type="radio" name="status" value="Sedang diproses" checked="checked">
                            <label>Sedang diproses</label><br>
                            <input type="radio" name="status" value="Selesai">
                            <label>Selesai</label>
                        </div>
                    </div>
                </div>
                <a href="/index" class="btn btn-primary btn-user btn-block">
                    Tambah Data
                </a>
            </form>
        </div>
    </div>
</div>

{% block chart %} {% endblock %}
{% endblock %}
